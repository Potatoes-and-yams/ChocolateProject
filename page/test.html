    <!-- 引入侧边导航插件 -->

    <script>
        (function($) {
            // 获取导航和导航开关按钮
            var $nav = $('#main-nav');
            var $toggle = $('.toggle');
            // 默认配置
            var defaultData = {
                maxWidth: false,
                customToggle: $toggle,
                navTitle: '基于JavaScript，数据库，Qt，wifi，单片机综合设计。',
                levelTitles: true
            };

            // 存储临时数据
            var $clone = null;
            var data = {};

            // 初始化导航函数
            const initNav = function(conf) {
                if ($clone) {
                    // 清除之前的实例
                    $clone.remove();
                }

                // 移除旧的导航开关点击事件
                $toggle.off('click');

                // 创建新的导航副本
                $clone = $nav.clone();

                // 合并配置
                $.extend(data, conf)

                // 调用插件
                $clone.hcMobileNav($.extend({}, defaultData, data));
            }

            // 初始化导航
            initNav({});

            // 绑定操作按钮点击事件
            $('.actions').find('a').on('click', function(e) {
                e.preventDefault();

                var $this = $(this).addClass('active');
                var $siblings = $this.parent().siblings().children('a').removeClass('active');

                // 初始化导航
                initNav(eval('(' + $this.data('demo') + ')'));
            });

            // 跳转函数
            function goToPage(url) {
                window.location.href = url;
            }
        })(jQuery);
    </script>
